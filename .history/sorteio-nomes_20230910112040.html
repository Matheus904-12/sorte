<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sorteio de nomes</title>
</head>
<body>
  <div class="container">
    <h1>Sorteio de nomes</h1>
    <ul id="nomes">
      <li>Nome 1</li>
      <li>Nome 2</li>
      <li>Nome 3</li>
    </ul>
    <button id="sortear">Sortear</button>
    <div id="resultado"></div>
  </div>

  <script>
    // Função para sortear um nome da lista
    function sortear() {
      // Obtém o número de itens na lista
      var len = document.querySelector("#nomes").children.length;

      // Gera um número aleatório entre 0 e o número de itens
      var index = Math.floor(Math.random() * len);

      // Obtém o nome sorteado
      var nome = document.querySelector("#nomes").children[index].innerHTML;

      // Exibe o nome sorteado
      document.querySelector("#resultado").innerHTML = nome;
    }

    // Evento para o botão de sorteio
    document.querySelector("#sortear").addEventListener("click", sortear);
  </script>
</body>
</html>
