<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sorteio de números</title>
</head>
<body>
  <div class="container">
    <h1>Sorteio de números</h1>
    <div class="range">
      <label for="min">Número mínimo:</label>
      <input type="number" id="min" value="1">
      <label for="max">Número máximo:</label>
      <input type="number" id="max" value="100">
    </div>
    <button id="sortear">Sortear</button>
    <div id="resultado"></div>
  </div>

  <style>
    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2em;
      text-align: center;
    }

    .range {
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 5px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    div.resultado {
      margin-top: 20px;
      text-align: center;
    }
  </style>
  <script>
    // Função para sortear um número entre dois valores
    function sortear(min, max) {
      // Gera um número aleatório entre os dois valores
      var numero = Math.floor(Math.random() * (max - min + 1)) + min;

      // Exibe o número sorteado
      document.querySelector("#resultado").innerHTML = numero;
    }

    // Evento para o botão de sorteio
    document.querySelector("#sortear").addEventListener("click", function() {
      // Obtém os valores dos campos de entrada
      var min = parseInt(document.querySelector("#min").value);
      var max = parseInt(document.querySelector("#max").value);

      // Sorteia o número
      sortear(min, max);
    });
  </script>
</body>
</html>
